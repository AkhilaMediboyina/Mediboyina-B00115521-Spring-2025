<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Model - Tour Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Tour Sales</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Upload</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/train">Train Model</a></li>
                    <li class="nav-item"><a class="nav-link" href="/predict">Predict</a></li>
                </ul>
            </div>
        </div>
    </nav>

 
    
    {% block content %}
    <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">Train Sales Prediction Model</h2>
        <form action="/train" method="post">
            <button type="submit" class="btn btn-primary w-100">Train Model</button>
        </form>
    
        {% if success %}
        <div class="alert alert-success mt-3 text-center">
            <strong>Success:</strong> Model trained successfully!
        </div>
        {% endif %}
    
        {% if error %}
        <div class="alert alert-danger mt-3">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}
    </div>
    {% endblock %}
    
</body>
</html>
