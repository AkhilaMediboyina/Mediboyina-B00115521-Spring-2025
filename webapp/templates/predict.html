<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Sales - Tour Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Tour Sales</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Upload</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/train">Train Model</a></li>
                    <li class="nav-item"><a class="nav-link" href="/predict">Predict</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4">Predict Customer Conversion</h2>

            <form action="/predict" method="post">
                <div class="mb-3">
                    <label class="form-label">Age:</label>
                    <input type="number" name="Age" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">City Tier:</label>
                    <input type="number" name="CityTier" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Number of Follow-ups:</label>
                    <input type="number" name="NumberOfFollowups" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Preferred Property Star:</label>
                    <input type="number" name="PreferredPropertyStar" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Pitch Satisfaction Score:</label>
                    <input type="number" name="PitchSatisfactionScore" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Predict</button>
            </form>

            {% if prediction is not none %}
                <div class="alert mt-3 text-center {% if prediction == 1 %} alert-success {% else %} alert-danger {% endif %}">
                    <strong>Prediction:</strong> {{ "Customer will buy the tour package!" if prediction == 1 else "Customer is unlikely to buy the tour package." }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
