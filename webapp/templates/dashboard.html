<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Tour Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Tour Sales</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Upload</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/train">Train Model</a></li>
                    <li class="nav-item"><a class="nav-link" href="/predict">Predict</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Tour Sales Data Dashboard</h2>

        <form method="post" action="/dashboard" class="mt-4">
            <div class="mb-3">
                <label class="form-label">Select Column for Visualization:</label>
                <select name="column" class="form-select">
                    {% for col in columns %}
                        <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Generate Chart</button>
        </form>

        {% if chart %}
        <div class="mt-4 text-center">
            <h4>Chart:</h4>
            <img src="data:image/png;base64,{{ chart }}" class="img-fluid">
        </div>
        {% endif %}
    </div>
</body>
</html>
